<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="table" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="plate" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sarmale" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mamaliga" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F4A460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DEB887;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cheese" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#F5F5DC"/>
  
  <!-- Table -->
  <rect x="100" y="400" width="600" height="200" fill="url(#table)"/>
  
  <!-- Large Plate with Sarmale -->
  <circle cx="300" cy="350" r="80" fill="url(#plate)" stroke="#C0C0C0" stroke-width="3"/>
  
  <!-- Sarmale (Cabbage Rolls) -->
  <ellipse cx="280" cy="330" rx="25" ry="15" fill="url(#sarmale)" stroke="#654321" stroke-width="2"/>
  <ellipse cx="320" cy="340" rx="22" ry="12" fill="url(#sarmale)" stroke="#654321" stroke-width="2"/>
  <ellipse cx="300" cy="370" rx="28" ry="18" fill="url(#sarmale)" stroke="#654321" stroke-width="2"/>
  <ellipse cx="260" cy="360" rx="20" ry="14" fill="url(#sarmale)" stroke="#654321" stroke-width="2"/>
  <ellipse cx="340" cy="320" rx="18" ry="13" fill="url(#sarmale)" stroke="#654321" stroke-width="2"/>
  
  <!-- Sarmale Details -->
  <ellipse cx="280" cy="330" rx="8" ry="5" fill="#90EE90" opacity="0.7"/>
  <ellipse cx="320" cy="340" rx="7" ry="4" fill="#90EE90" opacity="0.7"/>
  <ellipse cx="300" cy="370" rx="9" ry="6" fill="#90EE90" opacity="0.7"/>
  <ellipse cx="260" cy="360" rx="6" ry="4" fill="#90EE90" opacity="0.7"/>
  <ellipse cx="340" cy="320" rx="5" ry="4" fill="#90EE90" opacity="0.7"/>
  
  <!-- Mamaliga Plate -->
  <circle cx="500" cy="350" r="70" fill="url(#plate)" stroke="#C0C0C0" stroke-width="3"/>
  
  <!-- Mamaliga (Polenta) -->
  <ellipse cx="500" cy="350" rx="60" ry="40" fill="url(#mamaliga)" stroke="#DEB887" stroke-width="2"/>
  
  <!-- Cheese on Mamaliga -->
  <ellipse cx="480" cy="340" rx="15" ry="8" fill="url(#cheese)" opacity="0.8"/>
  <ellipse cx="520" cy="335" rx="12" ry="6" fill="url(#cheese)" opacity="0.8"/>
  <ellipse cx="500" cy="365" rx="18" ry="10" fill="url(#cheese)" opacity="0.8"/>
  <ellipse cx="460" cy="350" rx="10" ry="5" fill="url(#cheese)" opacity="0.8"/>
  <ellipse cx="540" cy="355" rx="14" ry="7" fill="url(#cheese)" opacity="0.8"/>
  
  <!-- Sour Cream -->
  <circle cx="500" cy="320" r="8" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Small Plate with Cheese -->
  <circle cx="400" cy="250" r="40" fill="url(#plate)" stroke="#C0C0C0" stroke-width="2"/>
  <ellipse cx="400" cy="250" rx="30" ry="20" fill="url(#cheese)" stroke="#FFA500" stroke-width="1"/>
  
  <!-- Traditional Spoon -->
  <rect x="650" y="300" width="8" height="80" fill="#C0C0C0" rx="4"/>
  <ellipse cx="654" cy="300" rx="15" ry="8" fill="#C0C0C0"/>
  
  <!-- Traditional Fork -->
  <rect x="680" y="300" width="6" height="80" fill="#C0C0C0" rx="3"/>
  <rect x="675" y="300" width="16" height="6" fill="#C0C0C0"/>
  <rect x="675" y="310" width="16" height="6" fill="#C0C0C0"/>
  <rect x="675" y="320" width="16" height="6" fill="#C0C0C0"/>
  
  <!-- Decorative Elements -->
  <!-- Vine Leaves -->
  <ellipse cx="150" cy="200" rx="20" ry="15" fill="#228B22" opacity="0.7"/>
  <ellipse cx="650" cy="180" rx="18" ry="12" fill="#228B22" opacity="0.7"/>
  
  <!-- Wine Glass -->
  <ellipse cx="200" cy="280" rx="15" ry="25" fill="#FFB6C1" opacity="0.3" stroke="#FF69B4" stroke-width="1"/>
  <rect x="200" y="305" width="2" height="20" fill="#8B4513"/>
  
  <!-- Text -->
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#8B4513" font-weight="bold">
    Bucătăria Tradițională din Europa de Est
  </text>
  <text x="400" y="600" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#8B4513">
    Sarmale, Mămăligă și Brânză Tradițională
  </text>
</svg>
