<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0E0E6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="building" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DEB887;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bus" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CD5C5C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="road" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#696969;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2F4F4F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="800" height="600" fill="url(#sky)"/>
  
  <!-- Sun -->
  <circle cx="700" cy="100" r="40" fill="#FFD700" opacity="0.8"/>
  
  <!-- Bus Station Building -->
  <rect x="100" y="200" width="600" height="300" fill="url(#building)" stroke="#8B4513" stroke-width="3"/>
  
  <!-- Station Roof -->
  <polygon points="100,200 400,150 700,200" fill="#DEB887" stroke="#8B4513" stroke-width="3"/>
  
  <!-- Station Windows -->
  <rect x="150" y="250" width="80" height="60" fill="#87CEEB" stroke="#4682B4" stroke-width="2"/>
  <rect x="250" y="250" width="80" height="60" fill="#87CEEB" stroke="#4682B4" stroke-width="2"/>
  <rect x="350" y="250" width="80" height="60" fill="#87CEEB" stroke="#4682B4" stroke-width="2"/>
  <rect x="450" y="250" width="80" height="60" fill="#87CEEB" stroke="#4682B4" stroke-width="2"/>
  <rect x="550" y="250" width="80" height="60" fill="#87CEEB" stroke="#4682B4" stroke-width="2"/>
  <rect x="650" y="250" width="80" height="60" fill="#87CEEB" stroke="#4682B4" stroke-width="2"/>
  
  <!-- Station Door -->
  <rect x="350" y="350" width="100" height="150" fill="#8B4513" stroke="#654321" stroke-width="3"/>
  <rect x="360" y="360" width="80" height="130" fill="#DEB887"/>
  
  <!-- Station Sign -->
  <rect x="380" y="120" width="40" height="20" fill="#FFD700" stroke="#FF8C00" stroke-width="2"/>
  <text x="400" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#8B0000" font-weight="bold">
    AUTOGARĂ
  </text>
  
  <!-- Romanian Bus -->
  <rect x="200" y="420" width="200" height="80" fill="url(#bus)" rx="10" stroke="#8B0000" stroke-width="3"/>
  <rect x="210" y="430" width="180" height="60" fill="#FFD700" rx="5"/>
  
  <!-- Bus Windows -->
  <rect x="220" y="440" width="30" height="40" fill="#87CEEB" stroke="#4682B4" stroke-width="2"/>
  <rect x="260" y="440" width="30" height="40" fill="#87CEEB" stroke="#4682B4" stroke-width="2"/>
  <rect x="300" y="440" width="30" height="40" fill="#87CEEB" stroke="#4682B4" stroke-width="2"/>
  <rect x="340" y="440" width="30" height="40" fill="#87CEEB" stroke="#4682B4" stroke-width="2"/>
  
  <!-- Bus Wheels -->
  <circle cx="230" cy="500" r="15" fill="#2F4F4F" stroke="#000000" stroke-width="2"/>
  <circle cx="370" cy="500" r="15" fill="#2F4F4F" stroke="#000000" stroke-width="2"/>
  
  <!-- Bus Number -->
  <text x="300" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#8B0000" font-weight="bold">
    STL-2024
  </text>
  
  <!-- Road -->
  <rect x="0" y="520" width="800" height="80" fill="url(#road)"/>
  
  <!-- Road Lines -->
  <rect x="0" y="555" width="800" height="5" fill="#FFD700"/>
  <rect x="0" y="565" width="800" height="5" fill="#FFD700"/>
  
  <!-- Text -->
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#FFFFFF" font-weight="bold">
    Rețeaua de Autobuze din România - București
  </text>
</svg>
