<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E90FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4169E1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="snow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F8FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="market" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="christmasLight" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="800" height="600" fill="url(#sky)"/>
  
  <!-- Snowflakes -->
  <circle cx="100" cy="50" r="2" fill="white" opacity="0.8"/>
  <circle cx="200" cy="80" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="300" cy="40" r="2.5" fill="white" opacity="0.8"/>
  <circle cx="400" cy="70" r="1" fill="white" opacity="0.8"/>
  <circle cx="500" cy="60" r="2" fill="white" opacity="0.8"/>
  <circle cx="600" cy="90" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="700" cy="30" r="2" fill="white" opacity="0.8"/>
  
  <!-- Moon -->
  <circle cx="700" cy="100" r="30" fill="#F0F8FF" opacity="0.9"/>
  
  <!-- Snow Ground -->
  <rect x="0" y="400" width="800" height="200" fill="url(#snow)"/>
  
  <!-- Christmas Market Stalls -->
  <!-- Stall 1 -->
  <rect x="100" y="300" width="120" height="100" fill="url(#market)" stroke="#654321" stroke-width="2"/>
  <polygon points="100,300 160,250 220,300" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <rect x="110" y="310" width="100" height="80" fill="#DEB887"/>
  
  <!-- Stall 2 -->
  <rect x="300" y="280" width="120" height="120" fill="url(#market)" stroke="#654321" stroke-width="2"/>
  <polygon points="300,280 360,230 420,280" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <rect x="310" y="290" width="100" height="100" fill="#DEB887"/>
  
  <!-- Stall 3 -->
  <rect x="500" y="320" width="120" height="80" fill="url(#market)" stroke="#654321" stroke-width="2"/>
  <polygon points="500,320 560,270 620,320" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <rect x="510" y="330" width="100" height="60" fill="#DEB887"/>
  
  <!-- Christmas Tree -->
  <polygon points="400,200 350,300 450,300" fill="#228B22" stroke="#006400" stroke-width="3"/>
  <polygon points="400,250 320,350 480,350" fill="#228B22" stroke="#006400" stroke-width="3"/>
  <polygon points="400,300 300,400 500,400" fill="#228B22" stroke="#006400" stroke-width="3"/>
  <rect x="395" y="400" width="10" height="50" fill="#8B4513"/>
  
  <!-- Tree Decorations -->
  <circle cx="380" cy="280" r="8" fill="url(#christmasLight)"/>
  <circle cx="420" cy="290" r="8" fill="url(#christmasLight)"/>
  <circle cx="360" cy="320" r="8" fill="url(#christmasLight)"/>
  <circle cx="440" cy="330" r="8" fill="url(#christmasLight)"/>
  <circle cx="400" cy="350" r="8" fill="url(#christmasLight)"/>
  <circle cx="370" cy="370" r="8" fill="url(#christmasLight)"/>
  <circle cx="430" cy="380" r="8" fill="url(#christmasLight)"/>
  
  <!-- Tree Star -->
  <polygon points="400,190 395,200 400,195 405,200" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
  
  <!-- Market Goods -->
  <!-- Hot Drinks -->
  <circle cx="130" cy="350" r="15" fill="#8B0000" stroke="#654321" stroke-width="1"/>
  <rect x="125" y="365" width="10" height="20" fill="#8B4513"/>
  
  <!-- Traditional Food -->
  <ellipse cx="350" cy="350" rx="20" ry="15" fill="#F4A460" stroke="#DEB887" stroke-width="1"/>
  <ellipse cx="380" cy="360" rx="18" ry="12" fill="#F4A460" stroke="#DEB887" stroke-width="1"/>
  
  <!-- Handicrafts -->
  <rect x="530" cy="350" width="30" height="20" fill="#DEB887" stroke="#8B4513" stroke-width="1"/>
  <rect x="540" cy="340" width="10" height="10" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
  
  <!-- Christmas Lights String -->
  <line x1="50" y1="150" x2="750" y2="150" stroke="#FFD700" stroke-width="3"/>
  <circle cx="100" cy="150" r="5" fill="url(#christmasLight)"/>
  <circle cx="200" cy="150" r="5" fill="url(#christmasLight)"/>
  <circle cx="300" cy="150" r="5" fill="url(#christmasLight)"/>
  <circle cx="400" cy="150" r="5" fill="url(#christmasLight)"/>
  <circle cx="500" cy="150" r="5" fill="url(#christmasLight)"/>
  <circle cx="600" cy="150" r="5" fill="url(#christmasLight)"/>
  <circle cx="700" cy="150" r="5" fill="url(#christmasLight)"/>
  
  <!-- People -->
  <!-- Person 1 -->
  <circle cx="150" cy="450" r="12" fill="#FFB6C1"/>
  <rect x="140" y="462" width="20" height="30" fill="#4169E1"/>
  <rect x="135" y="492" width="8" height="20" fill="#8B4513"/>
  <rect x="157" y="492" width="8" height="20" fill="#8B4513"/>
  
  <!-- Person 2 -->
  <circle cx="400" cy="460" r="12" fill="#FFB6C1"/>
  <rect x="390" y="472" width="20" height="30" fill="#FF69B4"/>
  <rect x="385" y="502" width="8" height="20" fill="#8B4513"/>
  <rect x="407" y="502" width="8" height="20" fill="#8B4513"/>
  
  <!-- Person 3 -->
  <circle cx="650" cy="455" r="12" fill="#FFB6C1"/>
  <rect x="640" y="467" width="20" height="30" fill="#32CD32"/>
  <rect x="635" y="497" width="8" height="20" fill="#8B4513"/>
  <rect x="657" y="497" width="8" height="20" fill="#8B4513"/>
  
  <!-- Text -->
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#FFFFFF" font-weight="bold">
    Iarna în Europa de Est - Piețe de Crăciun
  </text>
</svg>
