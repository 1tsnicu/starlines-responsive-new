<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0E0E6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#90EE90;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#32CD32;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="flower1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF69B4;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="flower2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#DDA0DD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9370DB;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="flower3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#98FB98;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FF7F;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="800" height="600" fill="url(#sky)"/>
  
  <!-- Sun -->
  <circle cx="700" cy="100" r="50" fill="#FFD700" opacity="0.9"/>
  
  <!-- Clouds -->
  <ellipse cx="150" cy="80" rx="40" ry="25" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="200" cy="90" rx="35" ry="20" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="250" cy="85" rx="30" ry="15" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Grass -->
  <rect x="0" y="400" width="800" height="200" fill="url(#grass)"/>
  
  <!-- Garden Path -->
  <rect x="350" y="400" width="100" height="200" fill="#DEB887" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Flowers Row 1 -->
  <!-- Pink Flowers -->
  <circle cx="100" cy="450" r="15" fill="url(#flower1)"/>
  <circle cx="150" cy="430" r="12" fill="url(#flower1)"/>
  <circle cx="200" cy="460" r="18" fill="url(#flower1)"/>
  <circle cx="250" cy="440" r="14" fill="url(#flower1)"/>
  <circle cx="300" cy="470" r="16" fill="url(#flower1)"/>
  
  <!-- Purple Flowers -->
  <circle cx="450" cy="430" r="13" fill="url(#flower2)"/>
  <circle cx="500" cy="450" r="17" fill="url(#flower2)"/>
  <circle cx="550" cy="440" r="15" fill="url(#flower2)"/>
  <circle cx="600" cy="460" r="14" fill="url(#flower2)"/>
  <circle cx="650" cy="430" r="16" fill="url(#flower2)"/>
  <circle cx="700" cy="450" r="12" fill="url(#flower2)"/>
  
  <!-- Green Flowers -->
  <circle cx="120" cy="500" r="11" fill="url(#flower3)"/>
  <circle cx="180" cy="520" r="13" fill="url(#flower3)"/>
  <circle cx="240" cy="510" r="15" fill="url(#flower3)"/>
  <circle cx="300" cy="530" r="12" fill="url(#flower3)"/>
  
  <!-- Flower Centers -->
  <circle cx="100" cy="450" r="5" fill="#FFD700"/>
  <circle cx="150" cy="430" r="4" fill="#FFD700"/>
  <circle cx="200" cy="460" r="6" fill="#FFD700"/>
  <circle cx="250" cy="440" r="5" fill="#FFD700"/>
  <circle cx="300" cy="470" r="5" fill="#FFD700"/>
  <circle cx="450" cy="430" r="4" fill="#FFD700"/>
  <circle cx="500" cy="450" r="6" fill="#FFD700"/>
  <circle cx="550" cy="440" r="5" fill="#FFD700"/>
  <circle cx="600" cy="460" r="5" fill="#FFD700"/>
  <circle cx="650" cy="430" r="5" fill="#FFD700"/>
  <circle cx="700" cy="450" r="4" fill="#FFD700"/>
  <circle cx="120" cy="500" r="4" fill="#FFD700"/>
  <circle cx="180" cy="520" r="5" fill="#FFD700"/>
  <circle cx="240" cy="510" r="5" fill="#FFD700"/>
  <circle cx="300" cy="530" r="4" fill="#FFD700"/>
  
  <!-- Trees -->
  <circle cx="50" cy="380" r="40" fill="#228B22" opacity="0.8"/>
  <circle cx="750" cy="380" r="40" fill="#228B22" opacity="0.8"/>
  
  <!-- Tree Trunks -->
  <rect x="45" y="420" width="10" height="60" fill="#8B4513"/>
  <rect x="745" y="420" width="10" height="60" fill="#8B4513"/>
  
  <!-- Butterfly -->
  <ellipse cx="400" cy="200" rx="20" ry="8" fill="#FF69B4" opacity="0.8"/>
  <ellipse cx="400" cy="200" rx="8" ry="20" fill="#FF69B4" opacity="0.8"/>
  <circle cx="400" cy="200" r="3" fill="#000000"/>
  
  <!-- Text -->
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#2F4F4F" font-weight="bold">
    Primăvara în Europa de Est - Grădini Înflorite
  </text>
</svg>
