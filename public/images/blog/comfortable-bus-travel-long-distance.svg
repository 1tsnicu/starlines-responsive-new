<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="busInterior" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DEB887;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="seat" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="window" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0E0E6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Bus Interior Background -->
  <rect width="800" height="600" fill="url(#busInterior)"/>
  
  <!-- Windows -->
  <rect x="50" y="50" width="700" height="150" fill="url(#window)" stroke="#4682B4" stroke-width="3"/>
  <rect x="60" y="60" width="680" height="130" fill="url(#window)" opacity="0.8"/>
  
  <!-- Seats Row 1 -->
  <rect x="80" y="250" width="120" height="80" fill="url(#seat)" rx="10"/>
  <rect x="220" y="250" width="120" height="80" fill="url(#seat)" rx="10"/>
  <rect x="360" y="250" width="120" height="80" fill="url(#seat)" rx="10"/>
  <rect x="500" y="250" width="120" height="80" fill="url(#seat)" rx="10"/>
  <rect x="640" y="250" width="120" height="80" fill="url(#seat)" rx="10"/>
  
  <!-- Seats Row 2 -->
  <rect x="80" y="350" width="120" height="80" fill="url(#seat)" rx="10"/>
  <rect x="220" y="350" width="120" height="80" fill="url(#seat)" rx="10"/>
  <rect x="360" y="350" width="120" height="80" fill="url(#seat)" rx="10"/>
  <rect x="500" y="350" width="120" height="80" fill="url(#seat)" rx="10"/>
  <rect x="640" y="350" width="120" height="80" fill="url(#seat)" rx="10"/>
  
  <!-- Aisle -->
  <rect x="400" y="250" width="20" height="180" fill="#F5F5DC" stroke="#DEB887" stroke-width="2"/>
  
  <!-- Seat Details -->
  <!-- Headrests -->
  <rect x="85" y="245" width="110" height="10" fill="#654321" rx="5"/>
  <rect x="225" y="245" width="110" height="10" fill="#654321" rx="5"/>
  <rect x="365" y="245" width="110" height="10" fill="#654321" rx="5"/>
  <rect x="505" y="245" width="110" height="10" fill="#654321" rx="5"/>
  <rect x="645" y="245" width="110" height="10" fill="#654321" rx="5"/>
  
  <rect x="85" y="345" width="110" height="10" fill="#654321" rx="5"/>
  <rect x="225" y="345" width="110" height="10" fill="#654321" rx="5"/>
  <rect x="365" y="345" width="110" height="10" fill="#654321" rx="5"/>
  <rect x="505" y="345" width="110" height="10" fill="#654321" rx="5"/>
  <rect x="645" y="345" width="110" height="10" fill="#654321" rx="5"/>
  
  <!-- Storage Bins -->
  <rect x="50" y="450" width="700" height="40" fill="#DEB887" stroke="#8B4513" stroke-width="2"/>
  <rect x="60" y="455" width="680" height="30" fill="#F5F5DC"/>
  
  <!-- Air Conditioning -->
  <circle cx="100" cy="100" r="15" fill="#87CEEB" stroke="#4682B4" stroke-width="2"/>
  <circle cx="700" cy="100" r="15" fill="#87CEEB" stroke="#4682B4" stroke-width="2"/>
  
  <!-- Text -->
  <text x="400" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#2F4F4F" font-weight="bold">
    Călătorie Confortabilă pe Distanțe Lungi
  </text>
  <text x="400" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#2F4F4F">
    Autobuz Modern cu Scaune Confortabile
  </text>
</svg>
