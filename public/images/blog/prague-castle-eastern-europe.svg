<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0E0E6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="castle" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roof" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#CD853F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="800" height="600" fill="url(#sky)"/>
  
  <!-- Sun -->
  <circle cx="700" cy="100" r="40" fill="#FFD700" opacity="0.8"/>
  
  <!-- Castle Towers -->
  <!-- Main Tower -->
  <rect x="350" y="200" width="100" height="300" fill="url(#castle)" stroke="#654321" stroke-width="2"/>
  <polygon points="350,200 400,150 450,200" fill="url(#roof)" stroke="#654321" stroke-width="2"/>
  <rect x="375" y="250" width="20" height="30" fill="#87CEEB"/>
  <rect x="405" y="250" width="20" height="30" fill="#87CEEB"/>
  <rect x="375" y="320" width="20" height="30" fill="#87CEEB"/>
  <rect x="405" y="320" width="20" height="30" fill="#87CEEB"/>
  
  <!-- Left Tower -->
  <rect x="250" y="250" width="60" height="250" fill="url(#castle)" stroke="#654321" stroke-width="2"/>
  <polygon points="250,250 280,210 310,250" fill="url(#roof)" stroke="#654321" stroke-width="2"/>
  <rect x="265" y="280" width="15" height="25" fill="#87CEEB"/>
  <rect x="285" y="280" width="15" height="25" fill="#87CEEB"/>
  
  <!-- Right Tower -->
  <rect x="490" y="250" width="60" height="250" fill="url(#castle)" stroke="#654321" stroke-width="2"/>
  <polygon points="490,250 520,210 550,250" fill="url(#roof)" stroke="#654321" stroke-width="2"/>
  <rect x="505" y="280" width="15" height="25" fill="#87CEEB"/>
  <rect x="525" y="280" width="15" height="25" fill="#87CEEB"/>
  
  <!-- Bridge -->
  <rect x="200" y="480" width="400" height="20" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <circle cx="220" cy="490" r="8" fill="#87CEEB"/>
  <circle cx="280" cy="490" r="8" fill="#87CEEB"/>
  <circle cx="340" cy="490" r="8" fill="#87CEEB"/>
  <circle cx="400" cy="490" r="8" fill="#87CEEB"/>
  <circle cx="460" cy="490" r="8" fill="#87CEEB"/>
  <circle cx="520" cy="490" r="8" fill="#87CEEB"/>
  <circle cx="580" cy="490" r="8" fill="#87CEEB"/>
  
  <!-- River -->
  <rect x="0" y="500" width="800" height="100" fill="#4682B4" opacity="0.6"/>
  
  <!-- Text -->
  <text x="400" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#2F4F4F" font-weight="bold">
    Castelul Praga - Europa de Est
  </text>
</svg>
