<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bus" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4169E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#191970;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="luggage" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lock" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A9A9A9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="road" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#696969;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2F4F4F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#F0F8FF"/>
  
  <!-- Bus -->
  <rect x="150" y="200" width="500" height="200" fill="url(#bus)" rx="20" stroke="#191970" stroke-width="3"/>
  
  <!-- Bus Windows -->
  <rect x="180" y="220" width="60" height="80" fill="#87CEEB" stroke="#4682B4" stroke-width="2"/>
  <rect x="260" y="220" width="60" height="80" fill="#87CEEB" stroke="#4682B4" stroke-width="2"/>
  <rect x="340" y="220" width="60" height="80" fill="#87CEEB" stroke="#4682B4" stroke-width="2"/>
  <rect x="420" y="220" width="60" height="80" fill="#87CEEB" stroke="#4682B4" stroke-width="2"/>
  <rect x="500" y="220" width="60" height="80" fill="#87CEEB" stroke="#4682B4" stroke-width="2"/>
  <rect x="580" y="220" width="60" height="80" fill="#87CEEB" stroke="#4682B4" stroke-width="2"/>
  
  <!-- Bus Door -->
  <rect x="380" y="300" width="80" height="100" fill="#191970" stroke="#000000" stroke-width="2"/>
  <rect x="390" y="310" width="60" height="80" fill="#87CEEB"/>
  
  <!-- Bus Wheels -->
  <circle cx="250" cy="420" r="25" fill="#2F4F4F" stroke="#000000" stroke-width="2"/>
  <circle cx="550" cy="420" r="25" fill="#2F4F4F" stroke="#000000" stroke-width="2"/>
  
  <!-- Luggage Compartment -->
  <rect x="200" y="150" width="400" height="40" fill="url(#luggage)" stroke="#654321" stroke-width="2"/>
  <rect x="210" y="155" width="380" height="30" fill="#DEB887"/>
  
  <!-- Luggage Items -->
  <rect x="220" y="160" width="40" height="25" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  <rect x="270" y="160" width="35" height="25" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  <rect x="315" y="160" width="42" height="25" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  <rect x="367" y="160" width="38" height="25" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  <rect x="415" y="160" width="36" height="25" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  <rect x="461" y="160" width="39" height="25" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  <rect x="510" y="160" width="37" height="25" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  <rect x="557" y="160" width="33" height="25" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  
  <!-- Locks on Luggage -->
  <rect x="225" y="165" width="8" height="8" fill="url(#lock)" rx="2"/>
  <rect x="275" y="165" width="8" height="8" fill="url(#lock)" rx="2"/>
  <rect x="320" y="165" width="8" height="8" fill="url(#lock)" rx="2"/>
  <rect x="372" y="165" width="8" height="8" fill="url(#lock)" rx="2"/>
  <rect x="420" y="165" width="8" height="8" fill="url(#lock)" rx="2"/>
  <rect x="466" y="165" width="8" height="8" fill="url(#lock)" rx="2"/>
  <rect x="515" y="165" width="8" height="8" fill="url(#lock)" rx="2"/>
  <rect x="562" y="165" width="8" height="8" fill="url(#lock)" rx="2"/>
  
  <!-- Safety Icons -->
  <!-- Security Camera -->
  <rect x="100" y="100" width="60" height="40" fill="#C0C0C0" rx="5" stroke="#696969" stroke-width="2"/>
  <circle cx="130" cy="120" r="15" fill="#000000"/>
  <circle cx="130" cy="120" r="8" fill="#FF0000"/>
  
  <!-- Safety Belt -->
  <rect x="700" y="100" width="40" height="60" fill="#FFD700" rx="5" stroke="#FF8C00" stroke-width="2"/>
  <rect x="710" y="110" width="20" height="40" fill="#FF8C00"/>
  
  <!-- Emergency Exit -->
  <rect x="100" y="300" width="40" height="60" fill="#FF0000" rx="5" stroke="#8B0000" stroke-width="2"/>
  <text x="120" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" font-weight="bold">
    EXIT
  </text>
  
  <!-- Road -->
  <rect x="0" y="450" width="800" height="150" fill="url(#road)"/>
  
  <!-- Road Lines -->
  <rect x="0" y="520" width="800" height="5" fill="#FFD700"/>
  <rect x="0" y="540" width="800" height="5" fill="#FFD700"/>
  <rect x="0" y="560" width="800" height="5" fill="#FFD700"/>
  
  <!-- Safety Tips Text -->
  <text x="400" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#191970" font-weight="bold">
    Siguranța în Călătoria cu Autobuzul
  </text>
  
  <!-- Main Text -->
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#FFFFFF" font-weight="bold">
    Compartimente de Bagaje Sigurizate
  </text>
</svg>
